<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbscreditunoin</title>
<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>

<style>
.helpme{
    padding:1em 1em 1em 1em
}
</style>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
    
        
    
        <div class="container">
                    
    
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/customerlogin" method="get">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                      
                        </form>

                        <br>
                        <div class="row mx-auto"> 

                            <div class="col-md-6">
                            <a href="https://play.google.com/store/apps/details?id=com.ksplash38.wbs">
                                <img src="img/google-play.png" alt="get-app-on-play-store" class="img img-responsive" width="150px">
                            </a> 
                        </div>
                             
                        <div class="col-md-6">
                            <a href="" type="button" class="btn btn-white text-right" data-toggle="modal" data-target="#applemodal">
                                <img src="img/apple-store.png" alt="get-app-on-play-store" class="img img-responsive" width="150px">
                            </a>
                        </div>
                             </div>
                    </div>
                    
                   
  
  <!-- Modal -->
  <div class="modal fade" id="applemodal" tabindex="-1" role="dialog" aria-labelledby="applemodalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-info" id="exampleModalLabel">Not available</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
             <h5>Sorry Apple store is available now kindly close or press OK to go back</h5>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
                       
                </div>
                </div>
            </div>
        </div>
</body>

 </html>
